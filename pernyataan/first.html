<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pernyataan Cinta</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Latar belakang dengan efek gradasi */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* Animasi hati */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b6b;
      transform: rotate(45deg);
      animation: float 4s infinite ease-in-out;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b6b;
      border-radius: 50%;
    }

    .heart:before {
      top: -25px;
      left: 0;
    }

    .heart:after {
      left: -25px;
      top: 0;
    }

    /* Animasi melayang */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Pesan romantis */
    .message {
      position: absolute;
      color: white;
      text-align: center;
      font-size: 2rem;
      animation: fadeIn 3s ease;
    }

    .message h1 {
      margin: 0;
      font-size: 3rem;
    }

    /* Tombol */
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff3e6c;
    }

    /* Fade in pesan */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Animasi hati -->
  <div class="heart" style="top: 50%; left: 30%; animation-delay: 0s;"></div>
  <div class="heart" style="top: 60%; left: 70%; animation-delay: 0.5s;"></div>
  <div class="heart" style="top: 40%; left: 50%; animation-delay: 1s;"></div>
  <div class="heart" style="top: 70%; left: 20%; animation-delay: 1.5s;"></div>

  <!-- Pesan romantis -->
  <div class="message">
    <h1>Untukmu, Sesel</h1>
    <p>Di setiap hembusan nafas dan langkahku, selalu ada kamu di hatiku. ❤️</p>
    <a href="utama.html" class="btn">Lanjut</a>
  </div>
</body>
</html>
